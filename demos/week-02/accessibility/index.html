<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessibility</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1 title="This is the main heading">Accessibility and Focus</h1>

    <input type="text" placeholder="Username" aria-placeholder="Username" />

    <button>Click me!</button>

    <a href="https://google.com" tabindex="2">Link</a>

    <textarea
      placeholder="Bio"
      aria-placeholder="Bio"
      cols="30"
      rows="6"
      tabindex="1"
    ></textarea>

    <img
      src="otter.jpg"
      alt="A beautiful otter"
      title="My otter"
      tabindex="3"
    />
  </body>
</html>
