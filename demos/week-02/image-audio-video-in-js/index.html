<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Interactivity with Media</title>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <h1>We're going to have some buttons to interact with our audio!</h1>

    <p>Here's our audio, and some custom buttons to interact with it:</p>
    <audio
      src="./assets/nightfall-future-bass-music-228100.mp3"
      controls
      id="nightfallBass"
    ></audio>
    <button id="playBtn">PlayButton</button>
    <button id="pauseBtn">PauseButton</button>
    <button id="stopBtn">StopButton</button>

    <button id="skipForwardsBtn">ForwardsButton +10</button>
    <button id="skipBackwardsBtn">BackwardsButton -10</button>

    <button id="playPauseBtn">Play & Pause Button</button>
  </body>
</html>
